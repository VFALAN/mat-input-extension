<h2 mat-dialog-title>Take Picture</h2>
<mat-dialog-content>
  <div class="video-container">
    <video id="video" [class.show]="!isCaptured" [class.hide]="isCaptured"
           #video
           autoplay></video>
    <canvas id="canvas" [class.show]="isCaptured" [class.hide]="!isCaptured"
            #canvas></canvas>
  </div>

</mat-dialog-content>
<mat-dialog-actions>
  @if (!isCaptured) {
    <button mat-raised-button color="primary" (click)="capture()">take</button>
  } @else {
    <button mat-raised-button color="primary" (click)="isCaptured=false">Toke Other</button>
    <button mat-raised-button color="secondary" (click)="save()">save</button>
  }

  <button mat-raised-button (click)="cancel()">cancel</button>

</mat-dialog-actions>
